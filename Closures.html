<!-- // Access parent level scope through chlid -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function outer() {
        let i = 5;
        document.write("outer function " + i + "<br>");
        function inner() {
          let j = 10;

          document.write("iiner var" + j + "<br>");
          document.write("outer function " + i);
        }
        inner();
      }

      outer();
    </script>
  </body>
</html>
